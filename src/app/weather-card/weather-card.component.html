<mat-card>
  <mat-card-title>{{forecast.city}}</mat-card-title>
  <mat-card-subtitle>
    <span>{{forecast.lastUpdated}}<br /><span class="summary">{{forecast.summary}}</span></span>
  </mat-card-subtitle>
  <mat-card-content class="weather-forecast">
    <div class="current" fxLayout="row">
      <div class="visual" fxFlex="50%">
        <div fxLayout="row">
          <div class="icon fog"></div>
          <div class="temperature">
            <span class="value">{{forecast.temperature}}</span><span class="scale">째C</span>
          </div>
        </div>
      </div>
      <div class="details" fxFlex="50%">
        <div fxLayout="row">
          <span class="key">Humidity:</span><span class="value">{{forecast.humidity}}%</span>
        </div>
        <div fxLayout="row">
          <span class="key">Wind:</span><span class="value">{{forecast.windValue}} kmph {{forecast.windDirection}}째</span>
        </div>
        <div fxLayout="row">
          <span class="key">Sunrise:</span><span class="value">{{forecast.sunrise}}</span>
        </div>
        <div fxLayout="row">
          <span class="key">Sunset:</span><span class="value">{{forecast.sunset}}</span>
        </div>
      </div>
    </div>
    <div class="future" fxLayout="row" fxLayoutAlign="space-around center">
      <div class="oneday" *ngFor="let item of forecast.futureDays">
        <div class="date">{{item.name}}</div>
        <div class="icon cloudy"></div>
        <div fxLayout="row" class="temps">
          <div class="temp-high">
            <span class="value">{{item.highTemp}}</span>째
          </div>
          <div class="temp-low">
            <span class="value">{{item.lowTemp}}</span>째
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
